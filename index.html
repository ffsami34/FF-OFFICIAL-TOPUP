<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Diamond Top-Up BD</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #0b0f1a; color: white; }
    header { background: #ff6600; padding: 1rem; text-align: center; }
    h1 { margin: 0; }
    .container { padding: 1rem; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem; }
    .product { background: #1a1f2e; padding: 1rem; border-radius: 10px; text-align: center; border: 1px solid #ff6600; }
    .price { color: #ff9933; font-weight: bold; margin-top: 0.5rem; }
    .login-box { max-width: 300px; background: #1a1f2e; margin: 2rem auto; padding: 1rem; border-radius: 10px; border: 1px solid #ff6600; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border-radius: 5px; border: none; }
    button { width: 100%; margin-top: 1rem; background: #ff6600; color: white; border: none; padding: 0.5rem; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>FF Diamond Top-Up BD</h1>
  </header>  <div class="container">
    <h2>Packages</h2>
    <div class="product-grid">
      <div class="product">25 Diamonds <div class="price">25৳</div></div>
      <div class="product">50 Diamonds <div class="price">40৳</div></div>
      <div class="product">115 Diamonds <div class="price">78৳</div></div>
      <div class="product">240 Diamonds <div class="price">155৳</div></div>
      <div class="product">355 Diamonds <div class="price">235৳</div></div>
      <div class="product">480 Diamonds <div class="price">310৳</div></div>
      <div class="product">505 Diamonds <div class="price">330৳</div></div>
      <div class="product">610 Diamonds <div class="price">395৳</div></div>
      <div class="product">725 Diamonds <div class="price">475৳</div></div>
      <div class="product">1240 Diamonds <div class="price">785৳</div></div>
    </div><h2 style="margin-top: 2rem;">Login</h2>
<div class="login-box">
  <label>Username or Email</label>
  <input type="text" placeholder="Enter your username">
  <label>Password</label>
  <input type="password" placeholder="Enter your password">
  <button>Login</button>
</div>

  </div>
</body>
</html>
